<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>js-campominato-dom</title>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <div class="main_container">
        <!-- header -->
        <header>
            <div class="container">
    
                <div class="header_left">
                    <img src="img/Logo Boolean.jpg" alt="">
                    <h1>Campo Minato</h1>
                </div>
    
                <div class="header_right">
                    <label for="level">Difficoltà:</label>
        
                    <select name="level" id="select_level">
                      <option value="0">Bassa</option>
                      <option value="1">Media</option>
                      <option value="2">Alta</option>
                    </select> 
        
                    <button id="play">Play!</button> 
                </div>
    
            </div>
        </header>
        <!-- /header -->
    
        <!-- main -->
        <main>
            <div class="grid">
                <h2>Questo gioco è una simulazione di campominato semplificato</h2>
            </div>
        </main>
        <!-- /main -->
    
        <!-- footer -->
        <footer>
            <div class="container">
                <p>Made with &hearts; by <a href="">Boolean</a></p>
            </div>
        </footer>
        <!-- /footer -->
    </div>
    <!-- script -->
    <script src="js/main.js"></script>
</body>
</html>
